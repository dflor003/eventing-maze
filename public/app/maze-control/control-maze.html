<div class="container-fluid">
    <div class="row">
        <h1>Controlling {{ctrl.mazeId}}</h1>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <button type="button" class="btn btn-default btn-lg btn-block" ng-click="ctrl.move('up')">
                <i class="fa fa-chevron-up fa-5x"></i>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6">
            <button type="button" class="btn btn-default btn-lg btn-block" ng-click="ctrl.move('left')">
                <i class="fa fa-chevron-left fa-5x"></i>
            </button>
        </div>
        <div class="col-xs-6">
            <button type="button" class="btn btn-default btn-lg btn-block" ng-click="ctrl.move('right')">
                <i class="fa fa-chevron-right fa-5x"></i>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <button type="button" class="btn btn-default btn-lg btn-block" ng-click="ctrl.move('down')">
                <i class="fa fa-chevron-down fa-5x"></i>
            </button>
        </div>
    </div>
</div>
